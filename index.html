<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Jquery</title>
  </head>
  <body>
 
  <section class="icon">
    <div class="settings"> 
       <img src="img/settings.svg">
        <ul class="nav">
          <li><span class="bg-primary"></span></li>
          <li><span class="bg-secondary"></span></li>
          <li><span class="bg-info"></span></li>
          <li><span class="bg-dark"></span></li>
          <li><span class="bg-danger"></span></li>
           <li><span class="bg-success"></span></li>
        </ul>
    </div>  
   </section>
    
    <section>
      <div class="container my-5 banner ">
        <img src="https://cdn.pixabay.com/photo/2016/11/06/17/17/north-america-1803504_960_720.jpg" class="w-100">
        <div id="particles-js"></div>
      </div>
    </section>

    <section class="contact-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-8">
            
             <div class="heading text-center">
                <h1>Get your facebook analysis now</h1>
                <p>Enter your details below</p>
                 <button class="btn btn-outline-light" type="button" data-toggle="collapse" data-target="#contact" aria-expanded="false" aria-controls="contact">
              <img class="svg" src="img/001-down-arrow.svg" class="img-fluid">  
              </button>
             </div>   
             

              <div class="collapse triangle" id="contact">
                <div class="card card-body">
                 <h2 class="mb-4">Sit down with our experts to reveive a free customized marketing plan for your business + Learn How to Use Google and Facebook to get 5000% ROI or more</h2>
                  <form>
                    <div class="mb-4">
                      <input type="text" placeholder="Your Name" class="form-control">
                    </div>
                    <div class="mb-4">
                      <input type="text" placeholder="Company Name" class="form-control">
                    </div>
                    <div class="mb-4">
                      <input type="text" placeholder="Address" class="form-control">
                    </div>
                    <div class="mb-4">
                      <input type="submit" valuer="Submit" class="btn btn-submit">
                    </div>
                  </form>
                  
                  <span class="btn bg-custom" data-toggle="collapse" data-target="#contact" aria-expanded="false" aria-controls="contact">
                  <img class="cancel" src="img/cancel.svg" class="img-fluid">  
                  </span>
                </div>
              </div>

          </div>
        </div>
      </div>            
    </section> 



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
